				<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
					<form action="" id="formContato" method="get">
						<div class="row">
							<div class="col-12 mb-3">
								<input type="text" class="form-control" placeholder="Nome" name="nome" required
									pattern="[a-z A-Z À-Ö Ø-ö ø-ÿ]+$" title="Inclua apenas letras, por favor">
							</div>
							<div class="col-6 mb-3">
								<input type="email" class="form-control" placeholder="Email" name="email" required>
							</div>
							<div class="col-6 mb-3">
								<input type="tel" class="form-control" placeholder="Telefone" name="tel" required>
							</div>
							<div class="col-10 mx-auto">
								<h5 class="text-dark">Avaliação:</h5>
							</div>
							<div class="col-12 mb-3">
								<div class="avaliacao">
									<input type="radio" id="star5" name="avaliacao" value="5" /><label for="star5"
										title="5 stars"></label>
									<input type="radio" id="star4" name="avaliacao" value="4" /><label for="star4"
										title="4 stars"></label>
									<input type="radio" id="star3" name="avaliacao" value="3" /><label for="star3"
										title="3 stars"></label>
									<input type="radio" id="star2" name="avaliacao" value="2" /><label for="star2"
										title="2 stars"></label>
									<input type="radio" id="star1" name="avaliacao" value="1" required/><label for="star1"
										title="1 star"></label>
								</div>
							</div>
							<div class="col-12 mb-3">
								<textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Mensagem"
									style="resize: none;"></textarea>
							</div>

							<div class="col-12">
								<input type="submit" value="Enviar" onclick="return validar ()" class="btn btn-primary">
							</div>
						</div>
